name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            artifact: certradar-cli
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            artifact: certradar-cli
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            artifact: certradar-cli
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            artifact: certradar-cli.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../certradar-cli-${{ matrix.name }}.tar.gz ${{ matrix.artifact }}
          cd ../../..
          shasum -a 256 certradar-cli-${{ matrix.name }}.tar.gz > certradar-cli-${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../certradar-cli-${{ matrix.name }}.zip ${{ matrix.artifact }}
          cd ../../..
          sha256sum certradar-cli-${{ matrix.name }}.zip > certradar-cli-${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: certradar-cli-${{ matrix.name }}
          path: |
            certradar-cli-${{ matrix.name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
